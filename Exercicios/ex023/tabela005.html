<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.Nome{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <colgroup>
           <col class="Nome">
           <col class="Sexo">
           <col class="Idade">
           <col class="Profissão">
        </colgroup>
          <caption>Cadastro</caption>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
          </tr>
          <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>23</td>
            <td>Professora</td>
          </tr>
          <tr>
             <td>Joana</td>
             <td>Feminino</td>
             <td>34</td>
             <td>Escritora</td>
          </tr>
          <tr>
            <td>Mario</td>
            <td>Masculino</td>
            <td>55</td>
            <td>Contador</td>
          </tr>
          <tr>
            <td>Maria Clara</td>
            <td>Feminino</td>
            <td>34</td>
            <td>Modelo</td>
          </tr>
          <tr>
            <td>Flavio Augusto</td>
            <td>Masculino</td>
            <td>35</td>
            <td>Piloto</td>
          </tr>
    








    </table>
</body>
</html>
