<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu própio servidor.</p>
    <video width="560" poster="imagens/IMG_2664.jpg" controls muted autoplay>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.mkv" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de videos.</p>
     </video>

     <h1>Inserindo videos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3rz2qmMIoZU?si=VlEHadmTiPXnCfrL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
